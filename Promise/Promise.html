    const mhs = {
      aku: {
        isiBensin: 11000,
        duitDompet: 50000
      },
      pergiKampus: true,
      idakUjan: true
    }

    const periksaDompet = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if(mhs.aku.isiBensin > 10000) {
            resolve('Duit siap buat beli bensin')
          } else {
            reject('Duit katek bensin kosong dak jadi pegi')
          }
        }, 1000)
      })
    }

    const checkDuitDompet = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if(mhs.aku.duitDompet > 25000) {
            resolve('Duit Cukup buat makan siang')
          } else {
            reject('Duit idak cukup buat makan siang')
          }
        }, 1500);
      })
    }

    const checkUjanDak = () => {
      return new Promise((resolve, reject) => {
        mhs.idakUjan = true;
        setTimeout(() => { 
            resolve('Ujan dak jadi pegi')
        }, 2000);
      })
    }

    const checkPegiKampus = () => {
      return new Promise((resolve, reject) => {
        mhs.pergiKampus = true;
        resolve('Ready Pegi kampus');
      })
    }

    function akuNakPegiKampus () {
      periksaDompet()
        .then((value) => {
          console.log(value)
          return checkDuitDompet();
        })
        .then((value) => {
          console.log(value)
          return checkUjanDak();
        })
        .then((value) => {
          console.log(value)
          return checkPegiKampus();
        })
        .catch(alasanDakJadiPegi => {
          console.log(alasanDakJadiPegi);
          mhs.idakUjan = false;
        });
    }

    akuNakPegiKampus();
