<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise All</title>
</head>
<body>
  <script>
    const game1 = new Promise(resolve => {
      setTimeout(() => {
        resolve([{
          game1: 'Secret vs Liquid',
          jamGame: '19:00 CES',
          partai: 'Upper Bracket'
        }])
      }, 1000);
    })

    const game2 = new Promise(resolve => {
      setTimeout(() => {
        resolve([{
          game1: 'Nigma vs Alliance',
          jamGame: '21:00 CES',
          partai: 'Lower Bracket'
        }])
      }, 500);
    })

    Promise.all([game1, game2])
      .then(response => {
        const [game1, game2] = response;
        console.log(game1);
        console.log(game2);
      })
  </script>
</body>
</html>
