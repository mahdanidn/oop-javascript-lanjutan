<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Javascript</title>
</head>
<body>
  <script type="text/javascript">
    var helloWorld = function(name) {
      return new Promise((resolve, reject) => {
        if (name === "" || name === undefined || name === null) {
          reject("You have to provide the name!");
        } else {
          var message = "Hello world, " + name;
          resolve(message);
        }
      });
    };

    function addCodepolitan(message) {
      return message + " from Codepolitan!";
    }
    
    helloWorld("Dani")
    .then(function(result) {
      // ini hasil result function pertama
      // hasil yang muncul di sini diambil dari promise resolve
      // console.log(result);
      return result;
    })
    .then(function(result2) {
      var message = addCodepolitan(result2);
      console.log(message);
    })
    .catch(function(error) {
      // error parameter ini di ambil dari hasil promise reject
      console.log(error);
    });
    

 
</script>
</body>
</html>
