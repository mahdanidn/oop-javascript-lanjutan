<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Inheritance</title>
</head>
<body>
<script>

    class Employee {
        sayHello(name) {
            console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
    }

    class Manager extends Employee {
        sayBye(name) {
            // console.info(`Hello ${name}, my name is manager ${this.name}`);
            console.info(`good bye`);
        }
    }

    const budi = new Employee();
    budi.name = "Budi";
    budi.sayHello("Joko");

    const eko = new Manager();
    eko.name = "Eko";
    eko.sayHello("Reza");
    eko.sayBye();

    console.info(budi);
    console.info(eko);

</script>
</body>
</html>
